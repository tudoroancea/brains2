launch:
  - arg:
      name: "track_name"
      default: "alpha"
  - node:
      pkg: "brains2"
      exec: "sim_node"
      param:
        - name: "track_name"
          value: $(var track_name)
  - node:
      pkg: "brains2"
      exec: "fake_track_estimation_node"
      param:
        - name: "track_name"
          value: $(var track_name)
        - name: "dist_front"
          value: 20.0
  - node:
      pkg: "brains2"
      exec: "control_node"
      param:
        - name: "jit"
          value: false
        - name: "Nf"
          value: 40
        - name: "v_ref"
          value: 3.0
        - name: "tau_max"
          value: 200.0
        - name: "q_s"
          value: 1.0
        - name: "q_n"
          value: 5.0
        - name: "q_psi"
          value: 10.0
        - name: "q_v"
          value: 10.0
        - name: "r_delta"
          value: 10.0
        - name: "r_tau"
          value: 0.05
        - name: "q_s_f"
          value: 1.0
        - name: "q_n_f"
          value: 10.0
        - name: "q_psi_f"
          value: 10.0
        - name: "q_v_f"
          value: 10.0
