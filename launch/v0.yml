launch:
  - node:
      pkg: "brains2"
      exec: "sim_node"
      param:
        - name: "track_name"
          value: "alpha"
  - node:
      pkg: "brains2"
      exec: "fake_track_estimation_node"
  - node:
      pkg: "brains2"
      exec: "control_node"
      param:
        - name: "jit"
          value: false
        - name: "Nf"
          value: 20
        - name: "v_ref"
          value: 5.0
        - name: "tau_max"
          value: 200.0
        - name: "q_s"
          value: 1.0
        - name: "q_n"
          value: 10000.0
        - name: "q_phi"
          value: 1.0
        - name: "q_v"
          value: 10000.0
        - name: "r_delta"
          value: 1.0
        - name: "r_tau"
          value: 0.00001
        - name: "q_s_f"
          value: 1.0
        - name: "q_n_f"
          value: 1.0
        - name: "q_p_fhi"
          value: 1.0
        - name: "q_v_f"
          value: 1.0
