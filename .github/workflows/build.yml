on:
  pull_request:
    branches:
      - main
    types: [labeled]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.event.label.name == 'run_build_ci'
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest"]
    steps:
      - uses: actions/checkout@v4
        with:
          recursive: true

      - name: Remove workflow label
        run: gh pr edit ${{ github.event.pull_request.number }} --remove-label run_build_ci
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniforge-version: latest
          auto-activate-base: true
          activate-environment: ""
          environment-file: conda-lock.yml

      - name: Install dependencies
        run: |
          conda install -y conda-lock
          conda activate base
          chmod +x ./scripts/env_sync.sh
          ./scripts/env_sync.sh

      - name: Build workspace
        run: |
          conda activate brains
          chmod +x ./scripts/build.sh
          ./scripts/build.sh
